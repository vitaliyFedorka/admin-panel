name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    # This job must succeed for the workflow to pass
    # If any step fails, the entire workflow fails and prevents deployment
    # The job name "test" will appear as a check in GitHub and can be required by Vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run type check
        run: npm run type-check
        # If type check fails, workflow stops here

      - name: Run tests
        run: npm run test:ci
        # If tests fail, workflow stops here

      - name: Run build
        run: npm run build
        # If build fails, workflow stops here

      - name: Install Playwright browsers
        run: npx playwright install chromium
        env:
          CI: true

      - name: Install system dependencies
        run: npx playwright install-deps chromium
        env:
          CI: true

      - name: Run E2E tests
        run: npm run test:e2e:ci
        env:
          BASE_URL: http://localhost:3000
          CI: true
        # If E2E tests fail, workflow stops here

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

